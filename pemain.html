<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Pemain | AL-FATIH Academy</title>

<style>
body{margin:0;font-family:Arial;background:#000;color:#fff;}
h1{text-align:center;color:#f7ff00;margin:40px 0;}

.player-container{
display:flex;flex-wrap:wrap;justify-content:center;
gap:25px;padding:20px;
}

.player-card{
background:#111;width:260px;border-radius:12px;
padding:20px;text-align:center;cursor:pointer;
transition:0.3s;
}

.player-card:hover{
transform:translateY(-8px);
box-shadow:0 0 20px #f7ff00;
}

.player-card img{
width:120px;height:120px;object-fit:cover;
border-radius:50%;border:3px solid #f7ff00;
margin-bottom:15px;
}

.modal{
display:none;position:fixed;z-index:5000;
left:0;top:0;width:100%;height:100%;
background:rgba(0,0,0,0.9);
}

.modal-content{
background:#111;margin:5% auto;padding:30px;
width:90%;max-width:500px;border-radius:10px;
box-shadow:0 0 25px #f7ff00;text-align:center;
}

.close{float:right;font-size:24px;cursor:pointer;color:#f7ff00;}
</style>
</head>

<body>

<h1>BIODATA PEMAIN AL-FATIH ACADEMY</h1>
<div class="player-container" id="playerList"></div>

<div id="playerModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<div id="modalContent"></div>
</div>
</div>

<script>

// =====================
// BACA FILE CSV
// =====================

fetch("data-siswa.csv")
.then(response => response.text())
.then(data => {

const rows = data.split("\n").slice(1); // skip header
const container = document.getElementById("playerList");

rows.forEach((row, index) => {

if(row.trim() !== ""){

const cols = row.split(",");

const player = {
nama: cols[0],
lp: cols[1],
umur: cols[2],
ttl: cols[3],
alamat: cols[4],
tinggi: cols[5],
berat: cols[6],
posisi: cols[7]
};

let nomorFoto = index + 1;

let card = document.createElement("div");
card.className = "player-card";
card.innerHTML = `
<img src="${nomorFoto}.jpg" onerror="this.src='default.jpg'">
<h3>${player.nama}</h3>
<p>${player.umur}</p>
`;

card.onclick = function(){
openModal(player, nomorFoto);
};

container.appendChild(card);

}

});

});

// =====================
// MODAL DETAIL
// =====================

function openModal(p, nomorFoto){
document.getElementById("modalContent").innerHTML = `
<img src="${nomorFoto}.jpg"
onerror="this.src='default.jpg'"
style="width:150px;height:150px;border-radius:50%;border:3px solid #f7ff00;"><br><br>
<h2 style="color:#f7ff00;">${p.nama}</h2>
<p>
Jenis Kelamin: ${p.lp}<br>
Kelompok Umur: ${p.umur}<br>
TTL: ${p.ttl}<br>
Alamat: ${p.alamat}<br>
Tinggi: ${p.tinggi} cm<br>
Berat: ${p.berat} kg<br>
Posisi: ${p.posisi}
</p>
`;
document.getElementById("playerModal").style.display="block";
}

function closeModal(){
document.getElementById("playerModal").style.display="none";
}

</script>

</body>
</html>
