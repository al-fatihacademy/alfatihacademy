<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL-FATIH Academy | Pendaftaran</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
    url('bg.jpg');
    background-size:cover;
    background-position:center;
}

h1{
    color:#f7ff00;
    font-size:45px;
}

.btn{
    padding:15px 35px;
    background:#f7ff00;
    color:#000;
    font-weight:bold;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:20px;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    z-index:3000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
}

.modal-content{
    background:#111;
    margin:5% auto;
    padding:30px;
    width:95%;
    max-width:500px;
    border-radius:10px;
    box-shadow:0 0 30px #f7ff00;
    text-align:left;
}

.modal-content h2{
    text-align:center;
    color:#f7ff00;
}

.modal-content input,
.modal-content select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:5px;
}

.close{
    float:right;
    font-size:22px;
    cursor:pointer;
    color:#f7ff00;
}

.submit-btn{
    width:100%;
    padding:12px;
    background:#f7ff00;
    border:none;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="hero">
    <h1>AL-FATIH FUTSAL ACADEMY</h1>
    <p>SILAHKAN BERGABUNG ‼️</p>
    <button class="btn" onclick="openForm()">DAFTAR SEKARANG</button>
</div>

<!-- FORM -->
<div id="formModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeForm()">&times;</span>

    <h2>BIODATA DIRI</h2>
    <p style="text-align:center;">FOR AL FATIH FUTSAL ACADEMY</p>

    <label>Jenis Kelamin</label>
    <select id="gender">
        <option>PUTRA</option>
        <option>PUTRI</option>
    </select>

    <label>Kelompok Umur</label>
    <select id="umurGroup">
        <option>U8</option>
        <option>U10</option>
        <option>U12</option>
        <option>U14</option>
        <option>U16</option>
        <option>U18</option>
    </select>

    <label>Nama</label>
    <input type="text" id="nama">

    <label>Posisi</label>
    <input type="text" id="posisi">

    <label>Tempat, Tanggal Lahir</label>
    <input type="text" id="ttl">

    <label>Alamat</label>
    <input type="text" id="alamat">

    <label>Tinggi Badan (cm)</label>
    <input type="number" id="tinggi">

    <label>Berat Badan (kg)</label>
    <input type="number" id="berat">

    <button class="submit-btn" onclick="kirimWA()">KIRIM KE WHATSAPP</button>

  </div>
</div>

<script>
function openForm(){
    document.getElementById("formModal").style.display="block";
}

function closeForm(){
    document.getElementById("formModal").style.display="none";
}

function kirimWA(){
    let gender = document.getElementById("gender").value;
    let umurGroup = document.getElementById("umurGroup").value;
    let nama = document.getElementById("nama").value;
    let posisi = document.getElementById("posisi").value;
    let ttl = document.getElementById("ttl").value;
    let alamat = document.getElementById("alamat").value;
    let tinggi = document.getElementById("tinggi").value;
    let berat = document.getElementById("berat").value;

    let pesan = 
    `BIODATA DIRI%0A` +
    `FOR AL FATIH FUTSAL ACADEMY%0A%0A` +
    `Jenis: ${gender}%0A` +
    `Kelompok Umur: ${umurGroup}%0A` +
    `Nama: ${nama}%0A` +
    `Posisi: ${posisi}%0A` +
    `Tempat, Tgl Lahir: ${ttl}%0A` +
    `Alamat: ${alamat}%0A` +
    `Tinggi Badan: ${tinggi} cm%0A` +
    `Berat Badan: ${berat} kg%0A%0A` +
    `SILAHKAN BERGABUNG ‼️`;

    window.open(`https://wa.me/6285705640674?text=${pesan}`, '_blank');
}
</script>

</body>
</html>
